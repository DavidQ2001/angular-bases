<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted><!-- Referencia local # el ng template se muestra cuando se le asigne algo el template no existe en la estructura del html-->
  <h3>No ha borrado nada</h3>
</ng-template>



<button
  *ngIf=" heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  borrar ultimo heroe

</button>

<ul class="mt-2 list-group">

  <li *ngFor="let name  of heroNames" class="list-group-item">
    {{name}}</li> <!-- este es un ciclo en angular -->


</ul>
